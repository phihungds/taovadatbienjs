<html>

<head>
    <title>Thực hành tạo biến</title>
</head>

<body>
    <script>
        let a = prompt("Nhập a:")
        let b = prompt("Nhập b:")
        let phandu =  a % b
        if (phandu == 0) {
            alert("a chia het cho b")
        } else {
            alert("a khong chia het cho b")
        }
    </script>
</body>

</html>
